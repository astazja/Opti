{% extends 'base.html' %}
{% block content %}
<div><h3>Logowanie</h3></div>
<div class="mt-4 ml-4 mr-4">
    <div class="col border-bottom border-3">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4" >
                        <input type="submit" value="Loguj">
                    </div>
                </form>
        <div>
            <div class="col text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4">
                <a href="{% url 'dashboard' %}">Powrót do startu</a>
            </div>
            <div class="col text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4">
                <a href="{% url 'password_reset' %}">Reset hasła</a>
            </div>
            <div class="col text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4">
                <a href="{% url 'register' %}">Rejestracja</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
