{% extends 'base.html' %}
{% block title %} Zarządzanie kierowcami {% endblock %}
{% block content %}
    <p>DRIVER ADD</p>
<form action="/driver/add/" method="POST">{% csrf_token %}
    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3>Dodaj kierowcę:</h3></div>
            {% if error_message %}
                <div><p class="alert-message">{{ error_message }}</p></div>
            {% endif %}
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit" class="text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
            </div>
        </div>

        <div class="samples-content">
            <table class="table borderless">
                <tbody class="text-color-lighter">
                <tr class="d-flex">
                    <th scope="row" class="col-3">Imię:</th>
                    <td class="col-7">
                        <input type="text" name="name" class="w-100 p-1">
                    </td>
                </tr>
                <tr class="d-flex">
                    <th scope="row" class="col-3">Nazwisko:</th>
                    <td class="col-7">
                         <input type="text" name="surname" class="w-100 p-1">
                    </td>
                </tr>
                <tr class="d-flex">
                    <th scope="row" class="col-3">Identyfikator:</th>
                    <td class="col-7">
                        <input type="text" name="courier_id" class="w-100 p-1">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="text border-solid rounded-0 pt-0 pb-0 pr-4 pl-4">
            <a href="{% url 'url_drivers_management' %}" >Wróć</a>
        </div>
    </div>
</form>
{% endblock content %}
